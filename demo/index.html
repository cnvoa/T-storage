<!DOCTYPE html>
<html lang="zh">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script type="module">
    import storage from "./index.js";

    // Most used LocalStorage
    let dog1 = storage.data('dog', {
      key: 'dog1',
      value: 'Tom'
    })
    console.log(dog1);
    console.log(storage.data('dog'));
    console.log('🐶');

    let dog2 = storage.data('dog', {
      key: 'dog2',
      value: {
        name: 'Charlie',
        age: 'tow'
      }
    })
    console.log(dog2);
    console.log(storage.data('dog'));
    console.log('🐶');


    // The usage of sessionStorage is exactly the same as localStorage
    // But sessionStorage does not support the time option
    let Fish = storage.session.data('Fish', {
      key: 'Fish1',
      value: 'Gldli'
    })
    console.log(Fish);
    console.log(storage.session.data('Fish'));
    console.log('🐠');


    // has 
    // Normally valuable
    let dog3 = storage.has('dog', 'dog2')
    console.log(dog3); // {xxxx}
    console.log('🐶');

    // No storage record
    let dog4 = storage.has('dog', 'dog3')
    console.log(dog4); // undefined
    console.log('🐶');

    // No storage record
    let dog5 = storage.has('tiger')
    console.log(dog5); // undefined
    console.log('🦁');


    // // Get all key-value in storage
    let ant = storage.forEach(function (key, data) {
      console.log(key);
      console.log(data);
    })
    console.log(ant); // undefined : Because it returns nothing
    console.log('🐜');


    // Use with caution!
    // Clear storage space
    // let bug = storage.clear()
    // console.log(bug); // undefined : Because it returns nothing
    // console.log('🐛');


    // Avoid this
    // There will be empty objects
    // let empty = storage.data('empty', {})
    // console.log(empty);
    // console.log(storage.data('empty'));
    // console.log('😣');
  </script>
</body>

</html>
